<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="profilebox">
            <img src="menu-regular-24.png" class="menu">
            <img src="cog-regular-24.png" class="setting">
            <img src="user-profile-icon-free-vector.jpg" class="profile">
            <h3>Mithun</h3>
            <p>am a web developer</p>
            <div class="socialmedia">
                <img src="instagram-logo-24.png" class="insta">
                <img src="telegram-logo-24.png" class="telegram">
                <img src="whatsapp-logo-24.png" class="whatsapp">
            </div>
            <button type="button" class="profile-btn"> Learn more</button>
            
            <div class="profile-bottom">
                <p>Learn more about my profile</p>
                <img src="down-arrow-alt-regular-24.png" class="down-arrow">
            </div>
            
        </div>
    </div>
</body>
</html>
